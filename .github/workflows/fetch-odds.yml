name: Fetch NFL Odds

on:
  schedule:
    # Pre-season: 1st of each month, March-August, at noon UTC
    - cron: '0 12 1 3-8 *'
    # In-season: every Tuesday, September-February, at noon UTC
    # (Tuesday captures lines after Monday Night Football)
    - cron: '0 12 * 9-12 2'
    - cron: '0 12 * 1-2 2'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-odds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch odds data
        run: node scripts/fetch-odds.js

      - name: Commit snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "data: division odds snapshot $(date +%Y-%m-%d)"
          git push
